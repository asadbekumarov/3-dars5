<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <link rel="stylesheet" href="./css/stylemain.min.css">
</head>

<body>
    <section>
        <table>
            <thead>
                <tr>
                    <th>
                        <input class="id" placeholder="Enter ID" type="text" required>
                    </th>
                    <th>
                        <input class="name" placeholder="Enter Name" type="text" required>
                    </th>
                    <th>
                        <input class="age" placeholder="Enter Age" type="text" required>
                    </th>
                    <th>
                        <button class="btn">Submit</button>
                    </th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </section>
    <script src="./script.js"></script>
</body>

</html>
